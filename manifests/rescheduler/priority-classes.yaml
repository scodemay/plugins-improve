# 优先级类定义文件 - 用于重调度器测试

---
# 高优先级类
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority
value: 1000
globalDefault: false
description: "高优先级Pod，用于重要服务，不应被重调度"

---
# 普通优先级类
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: normal-priority
value: 100
globalDefault: false
description: "普通优先级Pod，可以被重调度以优化集群资源分布"



