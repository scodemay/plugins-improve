apiVersion: v1
data:
  config.yaml: |
    apiVersion: kubescheduler.config.k8s.io/v1
    kind: KubeSchedulerConfiguration
    profiles:
    - schedulerName: rescheduler-scheduler
      plugins:
        filter:
          enabled:
          - name: Rescheduler
        score:
          enabled:
          - name: Rescheduler
        reserve:
          enabled:
          - name: Rescheduler
        preBind:
          enabled:
          - name: Rescheduler
      pluginConfig:
      - name: Rescheduler
        args:
          cpuThreshold: 80.0
          memoryThreshold: 80.0
          excludedNamespaces:
          - kube-system
          - kube-public
          enableSchedulingOptimization: true
          enablePreventiveRescheduling: true
          cpuScoreWeight: 0.6
          memoryScoreWeight: 0.4
          loadBalanceBonus: 10.0
          enableReschedulingController: true
          reschedulingInterval: "30s"
    leaderElection:
      leaderElect: true
      resourceName: rescheduler-scheduler
      resourceNamespace: kube-system
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: rescheduler-config
  namespace: kube-system
