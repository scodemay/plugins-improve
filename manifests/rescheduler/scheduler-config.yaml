apiVersion: kubescheduler.config.k8s.io/v1
kind: KubeSchedulerConfiguration
leaderElection:
  leaderElect: false
clientConnection:
  kubeconfig: "REPLACE_ME_WITH_KUBE_CONFIG_PATH"
profiles:
  - schedulerName: rescheduler-scheduler
    plugins:
      # Rescheduler插件在后台运行，不需要特定的调度扩展点
    pluginConfig:
      - name: Rescheduler
        args:
          # 重调度间隔时间
          reschedulingInterval: "30s"
          
          # 启用的重调度策略
          enabledStrategies:
            - "LoadBalancing"         # 负载均衡
            - "ResourceOptimization"  # 资源优化
            - "NodeMaintenance"       # 节点维护
          
          # 资源使用率阈值 (%)
          cpuThreshold: 80.0
          memoryThreshold: 80.0
          
          # 负载不均衡阈值 (%)
          imbalanceThreshold: 20.0
          
          # 单次重调度最大Pod数量
          maxReschedulePods: 10
          
          # 排除的命名空间
          excludedNamespaces:
            - "kube-system"
            - "kube-public"
            - "kube-node-lease"
          
          # 排除的Pod标签选择器 (可选)
          # excludedPodSelector: "app!=critical"
