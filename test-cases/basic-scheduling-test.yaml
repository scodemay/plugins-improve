# 基础调度性能测试
apiVersion: v1
kind: Namespace
metadata:
  name: perf-test
---
# 轻量级负载测试 Pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-load-test
  namespace: perf-test
spec:
  replicas: 20
  selector:
    matchLabels:
      app: basic-load-test
  template:
    metadata:
      labels:
        app: basic-load-test
    spec:
      schedulerName: rescheduler-scheduler
      containers:
      - name: load-generator
        image: busybox:latest
        command: ["sh", "-c"]
        args:
        - |
          while true; do
            echo "$(date): Basic load test running on $(hostname)"
            # 轻量级 CPU 负载
            for i in $(seq 1 10); do
              echo $RANDOM | md5sum > /dev/null
            done
            sleep 5
          done
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 64Mi
      restartPolicy: Always
---
# 中等负载测试 Pod
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medium-load-test
  namespace: perf-test
spec:
  replicas: 10
  selector:
    matchLabels:
      app: medium-load-test
  template:
    metadata:
      labels:
        app: medium-load-test
    spec:
      schedulerName: rescheduler-scheduler
      containers:
      - name: load-generator
        image: busybox:latest
        command: ["sh", "-c"]
        args:
        - |
          while true; do
            echo "$(date): Medium load test running on $(hostname)"
            # 中等 CPU 负载
            for i in $(seq 1 50); do
              echo $RANDOM | md5sum > /dev/null
            done
            sleep 10
          done
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
      restartPolicy: Always




